<h3>Enter Your Credentials to Login</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form id="form_login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" placeholder="Username" formControlName="username" class="form-control">
      <div *ngIf="loginForm.get('username').invalid&&
      loginForm.get('username').touched">
        <small *ngIf="loginForm.get('username').errors?.required" class="text-danger">Username is
          requied</small>
        <small *ngIf="loginForm.get('username').errors?.minlength" class="text-danger">Username
          must be
          at least 3 characters</small>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" placeholder="Password" formControlName="password" 
      class="form-control" [(ngModel)] = "password">
      <p>{{password}}</p>
      <div *ngIf="loginForm.get('password').invalid&&
      loginForm.get('password').touched">
        <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Password is
          requied</small>
          
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Submit</button>
  </form>
</div>
