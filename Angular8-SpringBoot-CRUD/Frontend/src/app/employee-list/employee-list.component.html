<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 style="text-align: center;">Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Employee Id</th>
          <th>Designation</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-Mail</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.id}}</td>
          <td>{{employee.designation}}</td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.emailId}}</td>
          <td>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger"><i class="material-icons">delete</i></button>
              <button (click)="updateEmployee(employee.id)" class="btn btn-warning" style="margin-left: 10px"><i class="material-icons" style="font-size:24px">edit</i></button>
              <button (click)="employeeDetails(employee.id)" class="btn btn-success" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
