<div class="container-fluid" *ngIf="employee">
  <h2>Employee Details</h2>
  <hr />
  
  <div>
    <label><b>Employee Username: </b></label> {{employee.username}}
  </div>
  <div>
    <label><b>Employee Designation: </b></label> {{employee.designation}}
  </div>
  <div>
    <label><b>Employee Id: </b></label> {{employee.id}}
  </div>
  <div>
    <label><b>First Name: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div>
  <div>
    <label><b>Location </b></label> {{employee.location}}
  </div>
  <div>
    <label><b>Cell Number: </b></label> {{employee.cell}}
  </div>
  <div>
    <label><b>Skills: </b></label> {{employee.skills}}
  </div>
  <br>
  <br>
  <button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>

</div>
